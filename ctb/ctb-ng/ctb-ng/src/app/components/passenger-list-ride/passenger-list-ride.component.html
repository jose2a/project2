<h1>Available Rides</h1>

<table mdbTable striped="true">
     <thead>
       <tr>
         <th *ngFor="let head of headElements" scope="col">{{head}} </th>
       </tr>
     </thead>
     <tbody>
       <tr mdbTableCol *ngFor="let ride of rides">
         <th scope="row">{{ride.rideId}}</th>
         <td>{{ride.departureDate}}</td>
         <td>{{ride.departureTime}}</td>
         <td>{{ride.numberOfSeatsAvailable}}</td>
         <td>{{ride.amountCharge}}</td>
         <td>{{ride.numberOfBookings}}</td>
         <td>{{ride.employee.firstName}} {{ride.employee.lastName}}</td>
         <td><a routerLink="/passenger/ride/{{ ride.rideId }}">View Ride</a></td>
       </tr>
     </tbody>
   </table>
