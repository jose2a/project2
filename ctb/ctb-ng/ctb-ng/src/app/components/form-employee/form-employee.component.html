<h2 *ngIf="show">Register</h2>

<div>
  <p>{{result}}</p>

  <ul>
    <li *ngFor="let error of valErrors">{{error}}</li>
  </ul>
  
  <input type="hidden" [(ngModel)]="employee.employeeId" />

  <div class="">
    <label for="employee.username">Username</label>
    <input type="text" class="" [(ngModel)]="employee.username" placeholder="Enter username"/>
  </div>
  
  <div class="">
    <label for="employee.email">Email</label>
    <input type="email" class="" [(ngModel)]="employee.email" placeholder="Enter email"/>
  </div>

  <div class="">
    <label for="employee.password">Password</label>
    <input type="password" class="" [(ngModel)]="employee.password" placeholder="Password">
  </div>

  <div class="">
    <label for="employee.firstName">First Name</label>
    <input type="text" class="" [(ngModel)]="employee.firstName" placeholder="Enter first name">
  </div>

  <div class="">
    <label for="employee.lastName">Last Name</label>
    <input type="text" class="" [(ngModel)]="employee.lastName" placeholder="Enter last name">
  </div>

  <div class="">
    <label for="employee.phoneNumber">Phone number</label>
    <input type="text" class="" [(ngModel)]="employee.phoneNumber" placeholder="Enter phone number">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="employee.driver">
    <label class="form-check-label" for="exampleCheck1">Are you a driver?</label>
  </div>

  <div *ngIf="employee.driver" class="form-group">
    <label for="employee.driverLicense">Driver License</label>
    <input type="text" class="form-control" [(ngModel)]="employee.driverLicense" placeholder="Enter driver license">
  </div>

  <button type="button" (click)="registerEmployee()" class="btn btn-primary">Register</button>
</div>
